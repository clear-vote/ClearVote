{% extends "base.html" %}

{% block content %}
    <div>
        <h1>Tell us where you live</h1>
    </div>
    <div>
        <form action="/address" method='post' >
            {{ form.hidden_tag() }}
            <p>
                {{ form.address.label }}
                {{ form.address() }}
            </p>
            <p>
                {{ form.submit() }}
            </p>
        </form>
    </div>
{% endblock %}
