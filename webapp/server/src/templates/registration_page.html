{% extends "base.html" %}

{% block content %}
  <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="col-md-6 text-center bg-light shadow p-4 rounded border border-grey">
          <!--TODO: The most recent election in your area is...-->
          <div class="p-4">
              <p class="h4">Are you registered to vote?</p>
              <small>(or, have you moved recently)?</small>
          </div>
          <div class="d-flex justify-content-around col-md-6 offset-md-3">
              <form action="/address/{{ address }}" method="get" class="me-2" style="width: 100%;">
                  <input type="submit" class="btn btn-outline-primary shadow w-100" value="Yes"/>
              </form>
              <button onclick="window.open('https://voter.votewa.gov/WhereToVote.aspx', '_blank')" class="btn btn-outline-secondary shadow w-100 mb-4">No</button>
          </div>
      </div>
  </div>
{% endblock %}
